{% extends 'base.html' %} {% load static %} {% block title %}
<title>HomePage</title>
{% endblock title %} {% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-lg-4">
      <img
        src="{% static 'images/stickynotes.jpg' %}"
        alt="Notes"
        width="360"
        height="250"
        class="rounded-lg shadow"
      />
    </div>
    <div class="col-lg-4">
      <img
        src="{% static 'images/stickynotes-1.jpg' %}"
        alt="Notes"
        width="360"
        height="250"
        class="rounded-lg shadow"
      />
    </div>
    <div class="col-lg-4">
      <img
        src="{% static 'images/stickynotes-2.jpg' %}"
        alt="Notes"
        width="360"
        height="250"
        class="rounded-lg shadow"
      />
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-10 offset-md-1">
      <center><p class="h1 text-primary">Welcome to TaskMate</p></center>
      <center><p class="h2 mt-3">Plan and Act</p></center>
      <center>
        <p class="h5">Succes isn't a destination, it is a journey</p>
      </center>
      <center>
        <a href="{% url 'todolist' %}">
          <button type="button" class="btn btn-primary btn-lg shadow">
            Get Started
          </button>
        </a>
      </center>
    </div>
  </div>
</div>
{% endblock content %}
